<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <div class="header-title">Library</div>
            <div class="header-text">Logging system for books to read, and keeping read status.</div>
            <button class="button-add">Add a book</button>
        </div>
        <div class="books">
            <div class="book">
                <div class="book-title">book test</div>
                <button class="book-button-read">Read</button>
                <button class="book-button-remove">Remove</button>
            </div>

                <div class="book-title">book test</div>
                <button class="book-button-read">Read</button>
                <button class="book-button-remove">Remove</button>
            </div>
            <div class="book">
                <div class="book-title">book test</div>

            </div>

            </div>

                <button class="book-button-read">Read</button>
                <button class="book-button-remove">Remove</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <form class="form-book-add" action="#" method="post">
            <div class="form-header">Add a Book</div>
            <div class="form-text">Fill in the book's information</div>
            <div class="form-input">
                <label for="book-name">Name:</label>
                <input type="text" id="book-name" name="bookName" placeholder="Harry Potter" required>
            </div>
            <div class="form-input">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="bookAuthor" placeholder="JK Rowling" required>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
