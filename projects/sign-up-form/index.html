<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./signup-form.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="main-title-box">
                <div class="main-title">Odin</div>
            </div>
            <div class="photo-credit">Photo by Patrick Hendry (@worldsbetweenlines) on Unsplash</div>
        </div>

        <div class="content-area">

            <header>This is test form. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis suscipit vel cupiditate ipsum consequatur eaque nam consectetur earum iste autem!</header>

            <form class="form-container" action="_blank" method="post">
                
                <div class="form-section">
                    <div class="form-title">Let's do this!</div>

                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="userFirstName" placeholder="John" pattern="[a-zA-Z]*" required>
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="userLastName" placeholder="Smith" pattern="[a-zA-Z]*">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="userEmail" placeholder="John-Smith123@456mail.com">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="userPhoneNumber" placeholder="your number" pattern="[89][0-9]{7}" title="Please enter a valid phone number">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="userPassword" placeholder="********" required>
                    </div>
                    <div class="form-row">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="text" id="passwordConfirm" name="userPasswordConfirm" placeholder="********" required>
                    </div>
                </div>

                <div class="form-submit">
                    <input type="submit" value="Sign up">
                </div>

            </form>

            <div class="checker">Already have an account? <a href="#" target="_blank">Login</a>.</div>
        </div>

    </div>
    </body>
</html>
